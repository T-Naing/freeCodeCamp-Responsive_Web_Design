<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Position</title>
	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		div.inner{
			width: 100px;
			height: 100px;
			border: 1px solid black;
		}
		#container{
			border: 3px double blue;
			position: relative;
/*			padding-top: 100px;*/
		}
		#div1{
			background: greenyellow;
			width: 80%;
			position: sticky;
			top: 20px;
			left: 20px;
		}
		#div2{
			background: lemonchiffon;
/*			position: relative;*/
		}
		#div3{
			background: lightcyan;
/*			position: relative;*/
		}
		
	</style>
</head>
<body>
	<div id="container">
	<div id="div1" class="inner">1</div>
	<div id="div2" class="inner">2</div>
	<div id="div3" class="inner">3</div>
</div>

</body>
</html>
